<ng-container>
  <div class="container-xl py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-body-emphasis text-decoration-none" [routerLink]="['/']" aria-label="Main navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-gear-fill me-2" viewBox="0 0 16 16">
          <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708z"/>
          <path d="M11.07 9.047a1.5 1.5 0 0 0-1.742.26l-.02.021a1.5 1.5 0 0 0-.261 1.742 1.5 1.5 0 0 0 0 2.86 1.5 1.5 0 0 0-.12 1.07H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6 4.724 4.724a1.5 1.5 0 0 0-1.654 1.03"/>
          <path d="m13.158 9.608-.043-.148c-.181-.613-1.049-.613-1.23 0l-.043.148a.64.64 0 0 1-.921.382l-.136-.074c-.561-.306-1.175.308-.87.869l.075.136a.64.64 0 0 1-.382.92l-.148.045c-.613.18-.613 1.048 0 1.229l.148.043a.64.64 0 0 1 .382.921l-.074.136c-.306.561.308 1.175.869.87l.136-.075a.64.64 0 0 1 .92.382l.045.149c.18.612 1.048.612 1.229 0l.043-.15a.64.64 0 0 1 .921-.38l.136.074c.561.305 1.175-.309.87-.87l-.075-.136a.64.64 0 0 1 .382-.92l.149-.044c.612-.181.612-1.049 0-1.23l-.15-.043a.64.64 0 0 1-.38-.921l.074-.136c.305-.561-.309-1.175-.87-.87l-.136.075a.64.64 0 0 1-.92-.382ZM12.5 14a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
        </svg>
        <span class="fs-4"> Home</span>
      </a>
    </header>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-2">
        <h1 class="display-5 fw-bold">Custom Building</h1>
        <p class="col-md-8 fs-4">Using utilities to create cool things.</p>
      </div>
    </div>
    <div class="row align-content-center">
      <div class="container d-flex justify-content-center align-items-center">

      <div class="col-md-5">
        <div class="h-100 p-5 mb-4 bg-body-tertiary shadow-sm rounded-3">

          <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"></label>
            <div type="email" class="form-control d-flex justify-content-center align-items-center" id="inputEmail4">Login as User</div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"></label>
            <div type="password" class="form-control d-flex justify-content-center align-items-center" id="inputPassword4">Login as Admin</div>
          </div>
        </div>

          <div class="row py-4">
            <div class="d-flex justify-content-center align-items-center">
              <h4 class="me-lg-1 p-2 border rounded-3 w-50 d-flex justify-content-center align-items-center">Login as User</h4>
              <h4 class="me-lg-1 p-2 border rounded-3 w-50 d-flex justify-content-center align-items-center">Login as Admin</h4>
          </div>
          </div>

          <form class="row g-3">
            <div class="col-12">
              <label for="email" class="form-label">Email address:</label>
              <input type="text" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email address.">
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="col-12">
              <div class="forgot-password">
                <label class="form-check-label">
                  <p class="" style="text-decoration-line: none;"><a [routerLink]="['/forgot-password']">Forgot Password?</a></p>
                </label>
              </div>
            </div>
            <div class="col-12 d-grid gap-2 md-4">
              <button type="submit" class="btn btn-primary btn-lg">Sign in to Lab Account</button>
            </div>
          </form>
          <div class="col-12 py-4">
            <p class="d-flex justify-content-center align-items-center">New on our platform? Get access</p>
          </div>
        </div>
      </div>
    </div>
    </div>

    <footer class="pt-3 mt-4 text-body-tertiary border-top">&copy; 2025</footer>
  </div>

<!--      <div class="col-md-4">Column 3</div>-->
<!--    </div>-->
<!--  </div>-->

</ng-container>
